name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # change to "master" if your default branch is master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Print node/npm versions
        run: |
          node -v
          npm -v

      - name: Install deps
        run: npm install

      - name: Show project files (sanity check)
        run: |
          ls -la
          echo "----"
          cat package.json
          echo "----"
          cat next.config.js || true
          echo "----"
          ls -la app || true
          ls -la components || true

      - name: Build
        run: npm run build

      - name: Export static site
        run: npm run export

      - name: Verify export folder exists
        run: ls -la out

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
